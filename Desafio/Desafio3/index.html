<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>
<body>
    <h1><b>Antes e depois</b></h1>
    <button onclick="desafio3()">Antecessor e Sucessor</button>

    <script>
        function desafio3   () {
            let num = Math.trunc(Number(prompt('Digite um número inteiro qualquer')))
            alert(`Antes de ${num}, temos o número ${Math.trunc(num-1)}. \nDepois de ${num}, temos o número ${Math.trunc(num+1)}.`)
        }
    </script>
</body>
</html>
